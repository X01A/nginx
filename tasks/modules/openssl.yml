---
- name: Clone ngx_brotli repo
  git:
    repo: https://github.com/openssl/openssl.git
    dest: "{{src_location}}/openssl"
    track_submodules: yes
    force: yes

- name: Set openssl nginx compile args
  set_fact:
    nginx_configure_arg: "{{nginx_configure_arg}} --with-openssl={{src_location}}/openssl --with-openssl-opt='zlib enable-tls1_3 enable-weak-ssl-ciphers enable-ec_nistp_64_gcc_128 -march=native -ljemalloc -Wl,-flto'"
